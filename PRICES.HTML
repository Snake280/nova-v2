<body class="bg-white text-gray-800">

<header class="bg-black text-white py-4 shadow-md">

    <nav class="space-x-6">
      <a href="index.html" class="hover:underline">الرئيسية</a>

      <a href="policy.html" class="hover:underline">الشروط والسياسة</a>

  </div>

      <span class="text-2xl font-black">1000 EGP / شهر</span>
    </div>
  </div>
  <div class="mt-12">
    <button onclick="window.location.href='full-store.html'" class="bg-black text-white px-10 py-4 rounded-full font-bold hover:bg-orange-600 transition text-xl">أنشئ متجرك الآن</button>
